<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Password Generator</title>
  <script src="https://kit.fontawesome.com/9fe314a765.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <div class="body">
    
    <div class="box">
        
        <h2>Gerador De Senhas</h2>

        <div class="input-gerador">
          <input type="text" name="" placeholder=" " class="senha" readonly>

          <div class="icones">
            <i class="fa-solid fa-sync fa-spin" onclick="gensenha()"></i>
            <i class="fa-solid fa-copy" onclick="copysenha()"></i>
          </div>
        </div>


        <div class="caracteres">
          <p>Numero de Caracteres da senha</p>
          <div class="slidecontainer">
            <input type="text" name="" placeholder=" " class="demo" readonly>
            <input type="range" min="1" max="30" class="slider" id="myRange">

         </div>

        </div>

    </div>

  </div>

  <script src="./assets/js/main.js"></script>



</body>

</html>
